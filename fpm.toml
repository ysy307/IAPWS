name = "IAPWS"
version = "1.0.0"
license = "MIT"
author = "Kikuchi Shun"
maintainer = "Kikuchi Shun"
copyright = "Copyright 2025, Kikuchi Shun"

[build]
auto-executables = true
auto-tests = true
auto-examples = true

# ---------------------------------------------------------
# Library Configuration
# ---------------------------------------------------------
[library]
source-dir = "src"
# fpm automatically finds sources in subdirectories (bases, iapws95, etc.)

# ---------------------------------------------------------
# Test Configuration
# ---------------------------------------------------------
# Explicitly define the test target based on "test/iapws_test.F90"
[[test]]
name = "iapws_test"
source-dir = "test"
main = "iapws_test.F90"
